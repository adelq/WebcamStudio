# Key = Category
# TAGS:
# @CWIDTH : Capture Width
# @CHEIGHT: Capture Height
# @SEEK : Starting seek position
# @FILE: source input file
# @OWIDTH: Width of the output image
# @OHEIGHT: Height of the output image
# @RATE: Frame rate
# @VPORT: Port used for receiving video data
# @APORT: Port used for receiving audio data
file=ffmpeg -loglevel quiet -s @CWIDTHx@CHEIGHT -r @RATE  -f rawvideo -pix_fmt argb  -i tcp://127.0.0.1:@VPORT -ar @FREQ -ac @CHANNELS -f s@BITSIZEbe -i tcp://127.0.0.1:@APORT -b 800k -ar 44100 -y @FILE
broadcast=ffmpeg -loglevel quiet -s @CWIDTHx@CHEIGHT -r @RATE  -f rawvideo -pix_fmt argb  -i tcp://127.0.0.1:@VPORT -ar @FREQ -ac @CHANNELS -f s@BITSIZEbe -i tcp://127.0.0.1:@APORT -vcodec flv -b 300k -g 150 -cmp 2 -subcmp 2 -mbd 2  -f flv -ar 44100 @URL